<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container text-center">
        <h5><a href="{% url 'about' %}">About</a></h5>
        <h1>Password Generator</h1>

        <form action="{% url 'result' %}">
            <div>
                <select name="length" id=""> 
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected='12'>12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select> Length
            </div>
            <div>
                <input type="checkbox" name="uppercase"> Uppercase <br> 
                <input type="checkbox" name="numbers"> Numbers <br>
                <input type="checkbox" name="special"> Special Characters <br>
            </div>

            <button class="btn btn-primary">Generate Password</button>
        </form>
    </div>
</body>
</html>
